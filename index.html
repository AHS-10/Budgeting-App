<!DOCTYPE html>
<html>
  <head>
    <title>Budgeting App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center my-3">Budgeting App</h1>
    <br />

    <div class="container">
      <div class="row d-flex justify-content-around">
        <!-- Set Monthly Budget -->
        <div class="col-sm-6">
          <div class="card card-body bg-light my-4">
            <div class="ms-2" id="budgetSection">
              <h2>Set Monthly Budget</h2>
              <input
                type="number"
                id="monthlyBudget"
                class="form-control d-inline-block"
                placeholder="Enter monthly budget"
              />

              <button class="btn btn-primary my-3" onclick="addBudget()">
                Add Budget
              </button>
              <p class="fs-5" id="monthlyBudgetDisply">
                Monthly budget: 
              </p>
            </div>
          </div>
        </div>
        <!-- Record Expense -->
        <div class="col-sm-6">
          <div class="card card-body bg-light my-4">
            <div id="expenseSection">
              <h2>Record Expense</h2>
              <input
                type="text"
                id="expenseDescription"
                class="form-control mb-2"
                placeholder="Enter expense description"
              />
              <input
                type="number"
                id="expenseAmount"
                class="form-control mb-2"
                placeholder="Enter expense amount"
              />
              <input type="date" id="expenseDate" class="form-control mb-2" />
              <button class="btn btn-primary my-2" onclick="addExpense()">
                Add Expense
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="dataSection" class="container my-3">
      <h2>Budget and Expenses</h2>
      <p class="fs-5" id="remainingBudget">Remaining budget:</p>
    </div>
    <div class="container mt-4 mb-5">
      <table id="expenseTable">
        <tr>
          <th class="bg-primary">Description</th>
          <th class="bg-primary">Amount</th>
          <th class="bg-primary">Date</th>
        </tr>
      </table>
